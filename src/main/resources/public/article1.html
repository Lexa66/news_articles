<!DOCTYPE html>
<html>

<script src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<body ng-app="spring">

<div class="container" style="margin-top: 30px"  ng-controller="Ctrl">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
    <table class="table table-hover">
        <thead>
        <tr ng-repeat="x in articles">
            <th>{{ x.name }} </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="z in articles">
            <td>{{ z.body }}</td>
        </tr>
        </tbody>
    </table>
                </div>
            </div>
        </div>
    </div>
    <a href="updater.html"><button type="button" class="btn btn-primary">Update</button></a>
    <a href="remove.html"><button type="button" class="btn btn-info">Delete</button></a>
</div>

<script>
    var app = angular.module('spring', []);
    app.controller('Ctrl', function($scope, $http) {
        $http.get("http://localhost:8099/get?id=1")
                .success(function (data){ $scope.articles = data;
                });
    });
</script>
</body>
</html>
